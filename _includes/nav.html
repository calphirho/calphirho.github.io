<!DOCTYPE html>
<html>
<head>
    <title>Phi Sigma Rho | Home</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>    
    <script>        
        $(function() {
            var pull        = $('#pull');
                menu        = $('nav ul');
                menuHeight  = menu.height();
         
            $(pull).on('click', function(e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function(){
                var w = $(window).width();
                if(w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        }); 
    </script>
</head>
<body>
    <div id="header-wrapper">
        <div id="header" class="container">
            <div class="menu-block"> 
                <span class="icon">  
                    <i class="fa fa-cogs" style="float: center;"></i> 
                    <i class="fa fa-lightbulb-o" style="float: center;"></i>     
                    <i class="fa fa-laptop" style="float: center;"></i>            
                </span>
                <h2><a href="/">UC BERKELEY ΦΣΡ</a></h2>
            </div>
            <nav class="clearfix">
                <ul class="clearfix">
                    <li>
                    <a href="{{ "/about" | prepend:site.baseurl }}">About</a>
                    </li>
                    <li>
                    <a href="{{ "/actives" | prepend:site.baseurl }}">Actives</a>
                    </li>
                    <li>
                    <a href="{{ "/recruitment" | prepend:site.baseurl }}">Recruitment</a>
                    </li>
                </ul>
                <a href="/" id="pull">Menu <i class="fa fa-bars" style="float: center;">
                </i></a>
            </nav>
        </div>
    </div>
</body>
</html>
